<nav>
    <a href="{{ url_for('index') }}">Trang Chính</a>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('violations') }}">Xem Vi phạm</a>
        <a href="{{ url_for('notifications') }}">Thông Báo</a>
        <a href="{{ url_for('support') }}">Hỗ trợ</a>
        <a href="{{ url_for('logout') }}">Đăng xuất ({{ current_user.username }})</a>
    {% else %}
        <a href="{{ url_for('login') }}">Đăng nhập</a>
        <a href="{{ url_for('register') }}">Đăng ký</a>
    {% endif %}
</nav>

<div class="container animate__animated animate__fadeIn">
    <h1>Đăng nhập</h1>
    <form method="POST">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Đăng nhập</button>
    </form>
    <p>Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký</a></p>
</div>
